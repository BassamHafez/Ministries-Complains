            <h4>Register</h4>
            <div class="input-field">

            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Password" >
            </div>
            <div class="input-field">
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" >
            </div>
            <button>Register</button>

        </form>
